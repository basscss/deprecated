<body class="container p2">

  <header class="py2">
    <h1>Flex Object</h1>

  <h1>Flex Columns</h1>
  <div class="flex mxn2">
    <div class="cell col-3 p2"> <div class="p2 white bg-blue rounded"> Flex Cell </div> </div>
    <div class="cell col-3 p2"> <div class="p2 white bg-blue rounded"> Flex Cell </div> </div>

    <div class="cell col-3 p2"> <div class="p2 white bg-blue rounded"> Flex Cell </div> </div>
  </div>

  <h1>Flex Align Center</h1>
  <div class="flex flex-align-center mxn2">
    <div class="cell p2 col-6"> <div class="aspect-4-3 p2 white bg-blue rounded"> Flex Cell </div> </div>
    <div class="cell p2 col-3"> <div class="aspect-1-1 p2 white bg-blue rounded"> Flex Cell </div> </div>
    <div class="cell p2 col-3"> <div class="p2 white bg-blue rounded"> Flex Cell </div> </div>
  </div>
